<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formlario</title>
</head>

<body>
    <main class="conteiner">
        <form action="" id="login-form">
            <div id="form-header">
                <h1>Login</h1>
                <img src="./img/icons8-lua-cheia-48.png " alt="moon">
            </div>
            <div id="social-midia">
                <a href="#">
                    <img src="./img/icons8-facebook-64.png" alt="Facebook">
                </a>
                <a href="#">
                    <img src="./img/icons8-google-logo-64.png" alt="Google">
                </a>
                <a href="#">
                    <img src="./img/icons8-github-64.png" alt="GitHb">
                </a>
            </div>
            <div id="inpts">
                <div class="inpt-box">
                    <label for="name">
                        <div class="inpt-field">
                            <img src="./img/icons8-usuário-de-gênero-neutro-64.png" alt="usuario">
                            Nome<input type="text" id="name" name="Nome" value="">
                        </div>
                    </label>
                </div>
                <div class="inpt-box">
                    <label for="email">
                        <div class="inpt-field">
                            <img src="./img/icons8-nova-mensagem-64.png" alt="email">
                            E-mail<input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                <div class="inpt-box">
                    <label for="password">
                        <div class="inpt-field">
                            <img src="./img/icons8-chave-64.png" alt="password">
                            Senha<input type="password" id="password" name="password">
                        </div>
                    </label>
                </div>
                <div id="forgot-passoword">
                    <a href="#">Forgot Yor Passoword</a>
                </div>

            </div>
            <button type="submit" id="login-botton">Login

            </button>
        </form>
    </main>

</body>
